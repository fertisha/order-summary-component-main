<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">

</head>

<body>
  <main>
    <div class="main">
      <div class="image">
        <img class="contain" src="images/illustration-hero.svg" alt="illustration-hero">
      </div>
      <div class="summary">
        <div class="title">
          <h2>Order Summary</h2>
        </div>
        <div class="message">
          <p class="message"> You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!</p>
        </div>
      </div>
      <div class="navigate">
        <div class="icon">
          <img class="music-icon" src="images/icon-music.svg" alt="music-icon">
        </div>
        <div class="plan">
          <h4 class="explain">Annual Plan</h4>
          <p class="price">$59.99/year</p>
        </div>
        <div class="action"> </div>
      </div>
      <div class="final-step">
        <button type="button" class="proceed">Proceed to Payment</button>
        <button type="button" class="cancel">Cancel Order</button>
      </div>
    </div>
  </main>
  <footer>
     <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="#">Fatemeh Sayadi</a>.
        </div>
  </footer>
</body>

</html>
